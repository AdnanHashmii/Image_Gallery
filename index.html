<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: aliceblue;
        }

        .portfolio-menu {
            text-align: center;
            margin-bottom: 20px;
        }

        .portfolio-menu ul {
            padding: 0;
            list-style: none;
        }

        .portfolio-menu ul li {
            display: inline-block;
            margin: 0;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.5s ease;
            color: white;
            
        }

        .portfolio-item {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
           
        }
    
        .portfolio-item .item {
            flex: 1 1 calc(33.333% - 10px); /* Ensures 3 items per row */
            margin-bottom: 10px;
        }

        .portfolio-item .item img {
            width: 100%;
            height: 200px; /* Fixed height for all images */
            object-fit: cover; /* Cover the entire area without distorting */
            display: block;
        }

        @media (max-width: 768px) {
            .portfolio-item .item {
                flex: 1 1 calc(50% - 10px);
            }
        }

        @media (max-width: 576px) {
            .portfolio-item .item {
                flex: 1 1 calc(100% - 10px);
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize Isotope
            var $grid = $('.portfolio-item').isotope({
                itemSelector: '.item',
                layoutMode: 'fitRows'
            });

            // Filter items on button click
            $('.portfolio-menu ul li').on('click', function () {
                $('.portfolio-menu ul li').removeClass('active');
                $(this).addClass('active');
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({ filter: filterValue });
            });

            // Initialize Magnific Popup
            $('.fancylight').magnificPopup({
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
